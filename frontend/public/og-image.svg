<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBF7"/>
      <stop offset="50%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FCE7F3"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="50%" style="stop-color:#E11D48"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="200" fill="#F97316" opacity="0.1"/>
  <circle cx="1050" cy="530" r="250" fill="#7C3AED" opacity="0.1"/>
  <circle cx="900" cy="150" r="100" fill="#E11D48" opacity="0.08"/>
  
  <!-- Heart emoji -->
  <text x="600" y="200" text-anchor="middle" font-size="120">🧡</text>
  
  <!-- Main title - Hebrew -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#0F172A">נומי</text>
  
  <!-- Tagline -->
  <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#475569">היכרויות שמבינות אותך</text>
  
  <!-- English subtitle -->
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#94A3B8">Dating That Gets You</text>
  
  <!-- Bottom tagline -->
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="url(#text-gradient)">אהבה בלי התנצלות • Love Without Apology</text>
</svg>
